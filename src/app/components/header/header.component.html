<!-- Header-->
<header id="header" class="header">
    <div class="top-left">
        <div class="navbar-header">
            <a class="navbar-brand" [routerLink]="['/home']"><img src="assets/images/logo-new1.png" alt="Logo">Medicine Center</a>
            <a class="navbar-brand hidden" [routerLink]="['/home']" ><img src="assets/images/logo-new1.png" alt="Logo"></a>
            <!-- <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a> -->
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu">
            <div class="header-left">
                <button class="search-trigger" style="display: none"><i class="fa fa-search"></i></button>
                <div class="form-inline">
                    <form class="search-form">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                        <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                    </form>
                </div>

                <div class="dropdown for-notification">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="notification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-bell"></i>
                        <span class="count bg-danger" *ngIf="notificationList.length > 0">{{notificationList.length}}</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="notification">
                        <p class="red">You have {{notificationList.length}} Notifications</p>
                        <a class="dropdown-item media" *ngFor="let notification of notificationList" (click)="markAsRead(notification)">
                            <i class="fa fa-check"></i>
                            <p>{{notification?.message}}</p>
                        </a>
                        <a class="dropdown-item media" *ngIf="notificationList ==''">
                            <i class="fa fa-info"></i>
                            <p>No Notification Available.</p>
                        </a>

                    </div>
                </div>

            </div>

            <div class="user-area dropdown float-right">
                <a class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar rounded-circle" src="assets/images/admin.jpg" alt="User Avatar">
                </a>

                <div class="user-menu dropdown-menu" style="margin-left: -100px;">
                    <a class="nav-link" [routerLink]="['/my-profile']"><i class="fa fa- user"></i>My Profile</a>

                    <a class="nav-link" [routerLink]="['/change-password']"><i class="fa fa-user"></i>Change Password </a>

                    <!-- <a class="nav-link"><i class="fa fa -cog"></i>Settings</a> -->

                    <a class="nav-link"  (click)="logoutFunc()"><i class="fa fa-power -off"></i>Logout</a>
                </div>
            </div>

        </div>
    </div>
</header>
<!-- /#header -->
