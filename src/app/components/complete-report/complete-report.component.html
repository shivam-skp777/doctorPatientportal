                            <div class="orders">
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <h4 class="box-title">Completed Report </h4>
                                            </div>
                                            <div class="card-body--">
                                                <div class="table-stats order-table ov-h">
                                                    <table class="table ">
                                                        <thead>
                                                            <tr>
                                                                <th class="serial">#</th>
                                                                <th class="avatar">Report Image</th>                                            
                                                                <th> Client Name</th>
                                                                <!-- <th class="text-center">Role</th> -->
                                                                <th class="text-center">Status</th>
                                                                <th class="text-center">Doctor Assigned</th>
                                                                <!-- <th class="text-center">Actions</th> -->
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr *ngFor="let report of completeReportList; let i = index;">
                                                                <td class="serial">{{i+1}}</td>
                                                                <td class="avatar">
                                                                    <div class="round-img">
                                                                        <a *ngIf="!(report.reporturl.includes('.pdf'))" (click)="downloadReportFunc(report.reporturl)"><img class="rounded-circle" [src]="report.reporturl" alt=""></a>
                                                                        <a *ngIf="(report['reporturl'].includes('.pdf'))" [href]="report.reporturl" target="_blank">{{report?.reportName}}</a>
                                                                    </div>
                                                                </td>
                                                                <td>  <span class="name text-center">{{report?.clientName}}</span> </td>
                                                                <td  class="text-center" (click)="viewReport(report['_id'])"> <span  class="badge" style="background: red;">{{report?.status}}</span> </td>
                                                                <td class="text-center"><span class="count">{{report?.assignedDocterName}}</span></td>
                                                               
                                                            </tr>  
                                                            <tr *ngIf="reportList == ''">
                                                                <td class="serial">No Report List Available</td>                                                             
                                                            </tr>                                       
                                                        </tbody>
                                                    </table>
                                                </div> <!-- /.table-stats -->
                                            </div>
                                        </div> <!-- /.card -->
                                    </div>  <!-- /.col-lg-8 -->
                                </div>
                            </div>
