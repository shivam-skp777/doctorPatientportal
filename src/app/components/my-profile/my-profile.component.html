<div class="content">
    <div class="animated fadeIn">
        <div class="row">


            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title mb-3">Profile Card</strong>
                    </div>
                    <div class="card-body">
                        <div class="mx-auto d-block">
                            <table class="table">
                                <tr>
                                    <td rowspan="5">
                                        <img class="img-thumbnail d-block c-img" src="assets/images/user1.jpg" alt="Card image cap">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h3 class="text-justify">{{userDetail?.firstName}} {{userDetail?.lastName}}</h3>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="text-justify" *ngIf="userDetail.role == '1'"><i class="fas fa-user-crown"></i> Admin</div>
                                        <div class="text-justify" *ngIf="userDetail.role == '2'"><i class="fa fa-user"></i> Client</div>
                                        <div class="text-justify" *ngIf="userDetail.role == '3'"><i class="fa fa-stethoscope"></i> Doctor</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="text-justify"><i class="fa fa-map-marker"></i> {{userDetail?.email}}</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 2px; padding-bottom: 2px">
                                        <div class="text-justify"><i class="fa fa-phone"></i>{{" " +userDetail?.mobileNumber}}</div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <br>
                        <hr>
                    </div>
                </div>
            </div>


        </div><!-- .row -->
    </div><!-- .animated -->
</div><!-- .content -->
