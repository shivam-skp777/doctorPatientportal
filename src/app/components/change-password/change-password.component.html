<div class="limiter">
    <div class="container-login100 banner_start">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(assets/images/banner2.jpg);">
                <span class="login100-form-title-1">
                    Change Password
                </span>
            </div>

            <form class="login100-form validate-form" [formGroup]="changePasswordForm">
            
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">New Password:</span>
                    <input class="input100" type="password" formControlName="newPassword"  name="username" placeholder="Enter new password">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <span class="label-input100">Confirm Password</span>
                    <input class="input100" type="password" name="pass" formControlName="confirmPassword" placeholder="Enter confirm password">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="changePasswordFunc()">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
